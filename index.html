<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>STYLE SELECT</title>
	<link rel="stylesheet" href="css/example.css">
	<link rel="stylesheet" href="css/style_select.css">
</head>
<body>
<div class="wrapper">
	<form action="" method="post">
	<div class="selectWrap">
		<select name="styleSelect" class="style-select">
			<option value="" selected>選択して下さい</option>
			<option value="01">01 セレクトボックススタイル</option>
			<option value="02">02 セレクトボックススタイル</option>
			<option value="03">03 セレクトボックススタイル</option>
			<option value="04">04 セレクトボックススタイル</option>
			<option value="05">05 セレクトボックススタイル</option>
			<option value="06">06 セレクトボックススタイル</option>
			<option value="07">07 セレクトボックススタイル</option>
			<option value="08">08 セレクトボックススタイル</option>
			<option value="09">09 セレクトボックススタイル</option>
			<option value="10">10 セレクトボックススタイル</option>
		</select>
	</div>
	</form>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/style_select.js"></script>
<script>
$(function () {

	$('.style-select').styleSelect({
		// click or mouseover
		mouseEventType : 'click',

		// fade or slide
		animationType : 'fade',

		// アニメーション速度
		animationDuration : 200,

		// Change での送信設定
		changeSubmit : false
	});

});
</script>
</body>
</html>
